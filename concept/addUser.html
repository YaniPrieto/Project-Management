    <center>
        <h1 class="text-center">Add Profile</h1>

<!--

    <div class="main">

        <section class="signup">
            
            <div class="container">             
               
                    <form method="POST" id="signup-form" class="signup-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name">First name</label>
                                
                                <input type="text" class="form-input" name="first_name" id="first_name" />
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last name</label>
                                <input type="text" class="form-input" name="last_name" id="last_name" />
                            </div>
                        </div>
                        <div class="form-row">
                            
                            <div class="form-group form-icon">
                                <label for="birth_date">Birth date</label>
                                <input type="text" class="form-input" name="birth_date" id="birth_date" placeholder="MM-DD-YYYY" />
                            </div>
                            <div class="form-radio">
                                <label for="gender">Gender</label>
                                <div class="form-flex">
                                    <input type="radio" name="gender" value="male" id="male" checked="checked" />
                                    <label for="male">Male</label>   
                                    <input type="radio" name="gender" value="female" id="female" />
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone_number">Phone number</label>
                            <input type="number" class="form-input" name="phone_number" id="phone_number">           
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-input" name="password" id="password"/>
                                </div>         
                                <div class="form-group">
                                    <label for="re_password">Repeat your password</label>
                                    <input type="password" class="form-input" name="re_password" id="re_password"/> 
                        </div>
                        
                        <script type="text/javascript">

                            function changeFunc() {
                             var selectBox = document.getElementById("selectBox");
                             var selectedValue = selectBox.options[selectBox.selectedIndex].value;
                             if (selectedValue == 1) {
                                var arr=["Admin","Student"];
                             } else {
                                var arr=["Admin","Teacher","Student"];
                             }

                             var string="";
             
                                 for(i=0;i<arr.length;i++)
                                    {
                                string=string+"<option value="+arr[i]+">"+arr[i]+"</option>";
                                    }
                                document.getElementById("output").innerHTML=string;
                                     }
                            
                         
                           </script>
                           
                        
                        <div class="form-group">
                            <label for="country">Establishment</label>
                            <select id="selectBox"  class = "select-list"onchange="changeFunc();">
                             <option value="1">Coffee Crate</option>
                             <option value="2">School</option>
                            </select>
                            <!-- <div id="selectBox"class="select-list">
                                <select name="country" id="country" required>
                                    <option value="US">School</option>
                                    <option value="UK">Coffee Crate</option>
                                </select>
                            </div> -->

                        </div>


                        <div class="form-group">
                            <label for="city">Position</label>
                            <div class="select-list">
                                <select id="output" onchange="changeFunc()">

                                </select>
                            </div>
                        </div>
                    </div>
                      
                                                    
                      
                        
                        <div class="form-group">
                            <button type="button" class="btn btn-primary">Upload Image</button>
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                        </div>
                    </form>
