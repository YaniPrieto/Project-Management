    <center>
        <h1 class="text-center">Edit Profile</h1>
    </center>
<!--

    <div class="main">

        <section class="signup">
            
            <div class="container">
               
                <div class="signup-content">
                
                
                    <form method="POST" id="signup-form" class="signup-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name">First name</label>                                
                                <input type="text" class="form-input" placeholder = "John"name="first_name" id="first_name" />
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last name</label>
                                <input type="text" class="form-input" placeholder = "Prieto"name="last_name" id="last_name" />
                            </div>
                        </div>
                        <div class="form-row">
                        <div class="form-group form-icon">
                                <label for="birth_date">Birth date</label>
                                <input type="text" class="form-input" name="birth_date" id="birth_date" placeholder="03-14-2000" />
                            </div>
                            <div class="form-radio">
                                <label for="gender">Gender</label>
                                <div class="form-flex">
                                    <input type="radio" name="gender" value="male" id="male" checked="checked" />
                                    <label for="male">Male</label>
    
                                    <input type="radio" name="gender" value="female" id="female" />
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone number</label>
                            <input type="number" class="form-input"placeholder = "0925892102" name="phone_number" id="phone_number" />
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Current Password</label>
                                <input type="password" class="form-input" name="password" id="password"/>
                            </div>
                            <div class="form-group">
                                <label for="re_password">New Password</label>
                                <input type="password" class="form-input" name="re_password" id="re_password"/>
                            </div>
                        </div>
                        <div class="form-text">
                            <a href="#" class="add-info-link"><i class="zmdi zmdi-chevron-right"></i>Additional info</a>
                            <div class="add_info">
                                <div class="form-group">
                                    <label for="email"></label>
                                    <input type="email" placeholder = "johnprieto@gmail.com"class="form-input" name="email" id="email"/>
                                </div>
                                <div class="form-group">
                                  
                                </div>
                                <div class="form-group">
                                    <label for="city">Vocation</label>
                                    <div class="select-list">
                                        <select name="city" id="city" required>
                                            <option value="NY">Bartender</option>
                                            <option value="IC">Book keeping</option>
                                            <option value="canada">House Hold</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>
